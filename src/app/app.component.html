<div style="display: flex">
  <sc-photo-editor
    [source]="'../assets/landscape.jpg'"
    [aspectRatio]="3 / 4"
    [editorWidth]="300"
    [exportWidth]="400"
    [mode]="mode"
    (changed)="source = $event"
  ></sc-photo-editor>
  <img [src]="source" alt="">
</div>
<button (click)="changMode()">Change Mode</button>
